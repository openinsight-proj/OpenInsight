elasticsearch:
  endpoints: [https://elastic.example.com:9200]
elasticsearch/trace:
  tls:
    insecure: false
  endpoints: [https://elastic.example.com:9200]
  timeout: 2m
  cloudid: TRNMxjXlNJEt
  headers:
    myheader: test
  traces_index: trace_index
  pipeline: mypipeline
  user: elastic
  password: search
  api_key: AvFsEiPs==
  discover:
    on_start: true
  flush:
    bytes: 10485760
  retry:
    max_requests: 5
  mapping:
    mode: jaeger
  jaeger_index_alias:
    span: jaeger-span
    service: jaeger-service
elasticsearch/log:
  tls:
    insecure: false
  endpoints: [http://localhost:9200]
  logs_index: my_log_index
  timeout: 2m
  cloudid: TRNMxjXlNJEt
  headers:
    myheader: test
  pipeline: mypipeline
  user: elastic
  password: search
  api_key: AvFsEiPs==
  discover:
    on_start: true
  flush:
    bytes: 10485760
  retry:
    max_requests: 5
  sending_queue:
    enabled: true
