clickhouse:
  endpoint: tcp://127.0.0.1:9000
clickhouse/full:
  endpoint: tcp://127.0.0.1:9000
  username: foo
  password: bar
  database: otel
  connection_params:
    compression: zstd
    dial_timeout: 5s
  ttl_days: 3
  logs_table_name: otel_logs
  traces_table_name: otel_traces
  timeout: 5s
  retry_on_failure:
    enabled: true
    initial_interval: 5s
    max_interval: 30s
    max_elapsed_time: 300s
  sending_queue:
    queue_size: 100
clickhouse/invalid-endpoint:
  endpoint: 127.0.0.1:9000