receivers:
  nop:

processors:
  nop:

exporters:
  clickhouse:
    dsn: tcp://127.0.0.1:9000/otel
  clickhouse/full:
    dsn: tcp://127.0.0.1:9000/otel
    ttl_days: 3
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    timeout: 5s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s
    sending_queue:
      queue_size: 100

service:
  pipelines:
    logs:
      receivers: [nop]
      processors: [nop]
      exporters: [clickhouse]
