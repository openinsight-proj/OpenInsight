version: '2.1'

services:
  openinsight:
    image: ghcr.m.daocloud.io/openinsight-proj/openinsight
    command: ["--config=/etc/otel-collector-config.yaml", "${OTELCOL_ARGS}"]
    restart: always
    ports:
      - "1888:1888"   # pprof extension
      - "18888:18888" # query extension
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317"   # OTLP gRPC receiver
      - "55679:55679" # zpages extension

  demo-client:
    build:
      dockerfile: ../../demo-services/client/Dockerfile
      context: ../../demo-services/client
    restart: always

  demo-server:
    restart: always
    build:
      dockerfile: ../../demo-services/server/Dockerfile
      context: ../../demo-services/server