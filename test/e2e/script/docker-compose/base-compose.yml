version: '2.1'

services:
  openinsight:
    image: ghcr.io/openinsight-proj/openinsight:dev
    command: ["--config=/etc/otel-collector-config.yaml", "${OTELCOL_ARGS}"]
    restart: always
    ports:
      - "18888:18888" # query extension

  demo-client:
    build:
      dockerfile: ../../demo-services/client/Dockerfile
      context: ../../demo-services/client
    restart: always

  demo-server:
    restart: always
    build:
      dockerfile: ../../demo-services/server/Dockerfile
      context: ../../demo-services/server