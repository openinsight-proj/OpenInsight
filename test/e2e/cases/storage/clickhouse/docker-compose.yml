version: '2.1'
services:
  clickhouse:
    image: docker.io/bitnami/clickhouse:22.9
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - CLICKHOUSE_ADMIN_PASSWORD=changeme
      - TZ=UTC
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - ./scripts/my_init_script.sh:/docker-entrypoint-initdb.d/my_init_script.sh
      - clickhouse_data:/bitnami/clickhouse
    networks:
      - e2e

  openinsight:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: openinsight
    command: ["--config=/etc/otel-collector-config.yaml", "${OTELCOL_ARGS}"]
    restart: always
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "18888:18888" # query extension
    depends_on:
      - clickhouse
    networks:
      - e2e

  demo-server:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: demo-server
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=openinsight:4317
    networks:
      - e2e

  demo-client:
    extends:
      file: ../../../script/docker-compose/base-compose.yml
      service: demo-client
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=openinsight:4317
      - DEMO_SERVER_ENDPOINT=http://demo-server:7080/hello
    networks:
      - e2e

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - e2e

networks:
  e2e:

volumes:
  clickhouse_data:
    driver: local