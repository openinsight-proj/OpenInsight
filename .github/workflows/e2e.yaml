name: E2E Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-test:
    if: |
      always() &&
      ((github.event_name == 'schedule' && github.repository == 'openinsight-proj/openinsight') || needs.changes.outputs.oap == 'true')
    name: E2E test
    needs: [docker]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: Storage Clickhouse[Traces,Logs,Metrics]
            config: test/e2e/cases/storage/clickhouse/e2e.yaml



    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/download-artifact@v3
        name: Download docker images
        with:
          name: docker-images-8
          path: docker-images
      - name: Load docker images
        run: find docker-images -name "*.tar" -exec docker load -i {} \;
      - name: ${{ matrix.test.name }}
        uses: apache/skywalking-infra-e2e@964ede199fe199e166920169dc5f8c9b214cfac5
        with:
          e2e-file: $GITHUB_WORKSPACE/${{ matrix.test.config }}