extensions:
  health_check:
  query:
    protocols:
      http:
        endpoint: 0.0.0.0:18888
    tracing_query:
      storage_type: elasticsearch
      elasticsearch:
        endpoints: [ "http://localhost:9200" ]
        traces_index: trace_index
        user: elastic
        password: search
      clickhouse:
        dsn: tcp://127.0.0.1:9000?database=default
        ttl_days: 3
        timeout: 5s

receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    logLevel: debug

processors:
  batch:

service:
  extensions: [ query ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging ]
