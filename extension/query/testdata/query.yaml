extensions:
  health_check:
  query:
    protocols:
      http:
        endpoint: 0.0.0.0:18888
    tracing_query:
      storage_type: elasticsearch
      endpoints: [ "http://localhost:9200" ]
    logging_query:
      storage_type: elasticsearch
      endpoints: [ "http://localhost:9200" ]
    metrics_query:
      storage_type: prometheus
      endpoints: [ "http://localhost:9200" ]

receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    logLevel: debug

processors:
  batch:

service:
  extensions: [ query ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging ]
