extensions:
  health_check:
  query:
    protocols:
      http:
        endpoint: 0.0.0.0:8080
    storage:
      elasticsearch:
        endpoints: [ "http://localhost:9200" ]
        traces_index: trace_index
        user: elastic
        password: search
      clickhouse:
        dsn: tcp://127.0.0.1:9000/default
        tls_setting:
          insecure: true
        tracing_table_name: otel_traces
        logging_table_name: otel_logs
        metrics_table_name: otel_metrics
    tracing_query:
      storage_type: elasticsearch
    logging_query:
      storage_type: elasticsearch
    metrics_query:
      storage_type: elasticsearch


receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  logging:
    logLevel: debug

processors:
  batch:

service:
  extensions: [ query ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging ]
