extensions:
  nop:
  query:
    protocols:
      http:
        endpoint: 0.0.0.0:8080
    storage:
      elasticsearch:
        endpoints: [ "http://localhost:9200" ]
        traces_index: trace_index
        user: elastic
        password: search
      clickhouse:
        dsn: tcp://10.6.229.191:32022/otel
        tls_setting:
          insecure: true
        tracing_table_name: otel_traces
        logging_table_name: otel_logs
        metrics_table_name: otel_metrics
    tracing_query:
      storage_type: clickhouse
    logging_query:
      storage_type: elasticsearch
    metrics_query:
      storage_type: elasticsearch


receivers:
  nop:

exporters:
  nop:

processors:
  nop:

service:
  extensions: [ query ]
  pipelines:
    traces:
      receivers: [ nop ]
      processors: [ nop ]
      exporters: [ nop ]
